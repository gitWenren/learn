  <body>
    <p>浔阳江头夜送客，枫叶荻花秋瑟瑟。</p>
    <p>主人下马客在船，举酒欲饮无管弦。</p>
    <p>醉不成欢惨将别，别时茫茫江浸月。</p>
    <p>忽闻水上琵琶声，主人忘归客不发。</p>
    <p>寻声暗问弹者谁，琵琶声停欲语迟。</p>
    <p>移船相近邀相见，添酒回灯重开宴。</p>
    <p>千呼万唤始出来，犹抱琵琶半遮面。</p>
    <p>转轴拨弦三两声，未成曲调先有情。</p>
  </body>
</html>
